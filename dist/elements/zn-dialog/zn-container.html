<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- an element that uses the zn-dialog element and core-overlay -->
<polymer-element name="zn-container">
  <template>
    <zn-dialog id="dialog" class="dialog">
      <!-- place all overlay styles inside the overlay target -->
      <style no-shim>
        .dialog {
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 13px;
          -webkit-user-select: none;
          -moz-user-select: none;
          overflow: hidden;
          background: white;
          padding:30px 42px;
          outline: 1px solid rgba(0,0,0,0.2);
          box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        #dialog {
          width: 500px;
        }
      </style>
      <h2>Dialog</h2>
      <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fringilla sapien sed enim sollicitudin laoreet. Suspendisse suscipit, metus ac volutpat sodales, libero magna semper lacus, molestie fringilla massa orci ut arcu. Nullam sodales urna sit amet odio vehicula mattis.</div><br><br>

      <div>
        <input placeholder="say something..." autofocus on-input="{{inputHandler}}" />

        <core-overlay layered id="confirmation" class="dialog" backdrop transition="core-transition-top">
          <!-- place all overlay styles inside the overlay target -->
          <style no-shim>
            .dialog {
              box-sizing: border-box;
              -moz-box-sizing: border-box;
              font-family: Arial, Helvetica, sans-serif;
              font-size: 13px;
              -webkit-user-select: none;
              -moz-user-select: none;
              overflow: hidden;
              background: white;
              padding:30px 42px;
              outline: 1px solid rgba(0,0,0,0.2);
              box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            }
            #confirmation {
              box-sizing: border-box;
              text-align: center;
              width: 150px;
            }
          </style>
          Thank you.
        </core-overlay>
      </div><br><br>
      <paper-button raised core-overlay-toggle>OK</button>
    </zn-dialog>
    <core-icon-button icon="add" on-tap="{{tapHandler}}"></core-icon-button>
  </template>
  <script>

  Polymer('zn-container', {

    inputHandler: function(e) {
      if (e.target.value === 'something') {
        this.$.confirmation.toggle();
      }
    },

    tapHandler: function() {
      this.$.dialog.toggle();
    }

  });

  </script>
</polymer-element>
