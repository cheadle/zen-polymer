<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>zen polymer</title><meta name="description" content><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents.min.js"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body unresolved fullbleed><template is="auto-binding"><flatiron-director route="{{route}}" autohash></flatiron-director><core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys><core-ajax id="ajax" url="{{selectedPage.page.url}}" handleas="document" on-core-response="{{onResponse}}"></core-ajax><core-scaffold id="scaffold"><nav><core-toolbar><span>Zen Client Demo</span></core-toolbar><core-menu valueattr="hash" selected selectedmodel="{{selectedPage}}" on-core-select="{{menuItemSelected}}"><template repeat="{{page, i in pages}}"><paper-item hash="{{page.hash}}" noink><core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon><a href="#{{page.hash}}">{{page.name}}</a></paper-item></template></core-menu></nav><core-toolbar tool flex><div flex>{{selectedPage.page.name}}</div><core-icon-button icon="refresh"></core-icon-button><zn-container></zn-container></core-toolbar><div layout horizontal center-center fit><core-animated-pages id="pages" selected valueattr="hash" transitions="slide-from-right" on-tap="{{cyclePages}}"><template repeat="{{page, i in pages}}"><section hash="{{page.hash}}" layout vertical center-center><div>{{page.name}}</div></section></template></core-animated-pages></div></core-scaffold></template><script src="scripts/app.js"></script></body></html>
